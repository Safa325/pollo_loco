<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/Diverse/sombrero.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="./models/world.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/intro.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/clouds.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/keyboard-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/timerManager.class.js"></script>
    <script src="./models/audio.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/button.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <title>El Pollo Loco</title>
  </head>
  <body class="" onload="init()">
    <div class="mobileDevice none" id="mobileScreen">
      Please rotate your device!
      <img src="./img/Diverse/rotat.png" alt="Rotate" />
    </div>
    <h1 id="titel">El Pollo Loco</h1>
    <canvas id="canvas" width="720px" height="480px"></canvas>
    <div id="description" class="description">
      <p>Move left with A or Arow left</p>
      <p>Move right with D or Arow right</p>
      <p>Jump with W or Arow up</p>
      <p>Throw with Space</p>
    </div>
    <div id="controller" class="controller">
      <div class="moves">
        <div class="left" id="left">
          <img src="./img/Diverse/left.png" alt="moveLeft" />
        </div>
        <div class="right" id="right">
          <img src="./img/Diverse/right.png" alt="moveRight" />
        </div>
      </div>
      <div class="action">
        <div class="jump" id="jump">
          <img src="./img/Diverse/up.png" alt="jump" />
        </div>
        <div class="throw" id="throw">
          <img src="./img/Diverse/bottle.png" alt="throw" />
        </div>
      </div>
    </div>
  </body>
</html>
